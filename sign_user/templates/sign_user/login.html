{% extends 'base.html' %}
{% block title %}
Вход
{% endblock %}
{% block body %}

<div class="register-form">
    <form id="login" action="{% url 'sign_in' %}" method="post">
        {% csrf_token %}
        <h5 class="h1-register" style="font-family: CyrillicOldBold">Вход</h5>
        <fieldset id="inputs">
            {#        <input id="username" type="text" placeholder="Логин" autofocus required>#}
            <input name="user_name" type="text" placeholder="Логин" required>
            <input name="password" type="password" placeholder="Пароль" required>
        </fieldset>
        <fieldset id="actions">
            <input type="submit" id="submit" value="ВОЙТИ">
            <a href="#">Забыли пароль?</a><a href="#">Регистрация</a>
        </fieldset>
    </form>
</div>
{% endblock %}
